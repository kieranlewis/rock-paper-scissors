<!DOCTYPE html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide"
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div id="container">
            <div id='div-score'>
                <p id="p-score"><b>You:</b> 0</p>
                <p id="c-score"><b>Computer:</b> 0</p>
            </div>
            <p>Select your weapon:</p>
            <div id="div-selection">
                <button class="btn" id="rock-btn"><img src="rock-icon-png-14.jpg"></button>
                <button class="btn" id="paper-btn"><img src="paper.png"></button>
                <button class="btn" id="scissors-btn"><img src="scissors.png"></button>
            </div>
            <div id="div-results">

            </div>
        </div>
        
    </body>
</html>
